name: Update Data Weekly

on:
  schedule:
    - cron: '0 0 * * 0'  # 毎週日曜日の午前0時に実行
  workflow_dispatch:      # 手動実行も可能

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests instaloader

    - name: Create data directory
      run: mkdir -p data

    - name: Fetch YouTube data
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: python scripts/fetch_youtube.py

    - name: Fetch Instagram data
      run: python scripts/fetch_instagram.py

    - name: Commit and push if changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add data/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update data $(date +'%Y-%m-%d')" && git push) 